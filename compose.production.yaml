services:
  webserver:
    build:
      context: .
      dockerfile: Dockerfile.production
      args:
        - buildno
        - gitcommithash
    depends_on:
      - database
      - cache
    tmpfs:
      - /app/tmp:uid=1000,gid=1000
    volumes:
      - app-logs:/app/logs:uid=1000,gid=1000
      - app-acme:/acme
    working_dir: /app/
    restart: always
    environment:
      DATABASE_URL: postgres://postgres@database/watcher_crm
    ports:
      - 80:80/tcp
      - 443:443/tcp

  database:
    image: postgres
    volumes:
      - app-database:/var/lib/postgresql/data:Z
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: watcher_crm

  cache:
    image: redis
    volumes: 
      - app-cache:/data
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass redis

volumes:
  app-database:
  app-cache:
  app-logs:
  app-acme:
